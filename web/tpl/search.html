<div class="row">
	<div class="span8">

			<fieldset>
				<div class="control-group">
					<label><strong>Search Rides</strong></label>
				</div>
				<div class="control-group">
					<input type="text" class="input-xlarge" placeholder="Source">						
					<input type="text" class="input-xlarge" placeholder="Destination">

					<i class="icon-calendar"></i>

				</div>

			</div>
